{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Stock Symbols{% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for stock_symbol in stock_symbols%}
    <li>
        {{stock_symbol}}
    </li>
    {% endfor %}
</ul>

<form action="/update/insert" method="post">
    <input type="text" name="stock_symbol" width="50px">
    <input type="submit" value="Submit">
</form>

<p>{{msg}}</p>
<p>{{df | safe}}</p>

<p><a href="/update/delete">remover todos os dados da tabela</a></p>
{% endblock %}
